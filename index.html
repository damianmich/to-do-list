<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdf3967321.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="input-task">
        <input class="input-task__input" type="text" placeholder="Wpisz zadanie..." name="" id="">
        <button class="input-task__button">+</button>
    </div>
    <div class="tasks">
        <div class="tasks__tasks-to-do">
            <nav class="tasks__tasks-to-do__item-list">
                <ul class="tasks__tasks-to-do__item"></ul>
            </nav>
        </div>
        <div class="tasks__tasks-done">
            <nav class="tasks__tasks-to-do__item-list">
                <ul class="tasks__tasks-to-do__item"></ul>
            </nav>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
